    <body>
        <header>
            <h4 id="logo">Farm Link JA</h4>
            <nav id="nav_bar">
                <ul id="nav-li">

                    <li class="nav-li-item"><a href="./profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="alert-box">
                <h3 class="alert-message">Alert</h3>
            </div>
            <div class="side-panel">

                <ul class="side-panel-list">

                    <li>

                </ul>

            <section class="main-section">

                    <div class="row">

                    </div>

                            </div>
                        </div>
                    </div>
                </div>

                        <button class="zoom-btn" data-name="Saint James">Focus Saint James</button>
