<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm Link JA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header>
            <h4 id="logo">Farm Link JA</h4>
            <nav id="nav_bar">
                <ul id="nav-li">
                    <li class="nav-li-item"><a href="./">Home</a></li>
                    <li class="nav-li-item"><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="alert">
                <button type="button" class="alert-close" href=""#>X</button>
                <h3 class="alert-messgae">Hello</h3>
            </div>
            <div>
                <h2>Choose Role</h2>
                <div id="roles">
                    <div class="role-container" id="farmer-role">
                        <h4>Select Farmer Role</h4>
                        <button href="#">Farmer Register</button>
                    </div>
                    <div class="role-container" id="buyer-role">
                        <h4>Select Buyer Role</h4>
                        <button href="#">Buyer Register</button>
                    </div>
                </div>
            </div>
            <form class="register-form" id="farmer-register-form">
                <h1>Register</h1>
                <h3>Create an account</h3>

                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" />
                <br/>
                <label for="location">Enter your location</label>
                <input type="text" id="location" name="location" />
                <br/>
                <label for="password">Enter your password</label>
                <input type="text" id="password" name="password" />
                <br/>
                <label for="food-handlers-license">Upload a picture of your food handler's license</label>
                <input type="file" id="food-handlers-license" name="food-handlers-license" accept="image\*"/>
                <br/>
                <input type="submit" value="Submit"/>
            </form>

            <form class="register-form" id="buyer-register-form">
                <h1>Register</h1>
                <h3>Create an account</h3>

                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" />
                <br/>
                <label for="location">Enter your location</label>
                <input type="text" id="location" name="location" />
                <br/>
                <label for="password">Enter your password</label>
                <input type="text" id="password" name="password" />
                <br/>
                <input type="submit" value="Submit"/>
            </form>
        </main>
        
    </body>
</html>
