<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm Link JA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/register.css">
        <link rel="stylesheet" href="./styles/alert.css">
    </head>
    <body>
        <header>
            <h4 id="logo">Farm Link JA</h4>
            <nav id="nav_bar">
                <ul id="nav-li">
                    <li class="nav-li-item"><a href="./index.html">Home</a></li>
                    <li class="nav-li-item"><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="alert-box">
                <h3 class="alert-message">Alert</h3>
            </div>
            <div>
                <h2 class="title">Choose Role</h2>
                <div id="roles">
                    <div class="role-container" id="farmer-role">
                        <h4>Select Farmer Role</h4>
                        <button class="role-btn" type="button" href="#" id="farmer-btn">Farmer Register</button>
                    </div>
                    <div class="role-container" id="buyer-role">
                        <h4>Select Buyer Role</h4>
                        <button class="role-btn" type="button" href="#" id="buyer-btn">Buyer Register</button>
                    </div>
                </div>
            </div>
            <form class="register-form">
                <h1>Register</h1>
                <h3>Create an account</h3>

                <input type="text" placeholder="First Name (required)" class="input" id="first-name" name="name" required/>
                <br/>
                <input type="text" placeholder="Last Name (required)" class="input" id="last-name" name="name" required/>
                <br/>
                <input type="email" placeholder="Email (required)" class="input" id="email" name="email" required/>
                <br/>
                <input type="password" placeholder="Password (required)" class="input" id="password" name="password" required/>
                <br/>
                
                <input type="text" placeholder="Street (required)" class="input" id="street" required>
                <br />
                <!-- <input type="text" placeholder="Address2" class="input" id="address2">
                <br /> -->
                <input type="text" placeholder="City/Town (optional)" class="input" id="city_town">
                <br />
                <select title="parish" class="input" id="parish" name="parish" >
                    <option value="" disabled selected>-- Choose a Parish -- (optional)</option>
                    <option value="kingston">Kingston</option>
                    <option value="saint-andrew">Saint Andrew</option>
                    <option value="saint-catherine">Saint Catherine</option>
                    <option value="clarendon">Clarendon</option>
                    <option value="manchester">Manchester</option>
                    <option value="saint-elizabeth">Saint Elizabeth</option>
                    <option value="westmoreland">Westmoreland</option>
                    <option value="hanover">Hanover</option>
                    <option value="saint-james">Saint James</option>
                    <option value="trelawny">Trelawny</option>
                    <option value="saint-ann">Saint Ann</option>
                    <option value="saint-mary">Saint Mary</option>
                    <option value="portland">Portland</option>
                    <option value="saint-thomas">Saint Thomas</option>
                </select>
                <br/>
                <input type="image" title="Upload Food Handler's License" class="input" id="food-handlers-license" name="food-handlers-license" accept="image\*" required/>
                
                <button type="button" id="submit-btn">register</button>

            </form>
        </main>
        <script src="./js/user-form.js"></script>
    </body>
</html>
