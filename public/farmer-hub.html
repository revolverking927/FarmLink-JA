<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm Link JA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/farmer-hub.css">
        <link rel="stylesheet" href="./styles/alert.css">
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars-v4.7.8.js"></script>
        <!-- new post source template -->
        <script id="new-post" type="text/x-handlebars-template">
            <div class="post-container" id={{post-number}}>
                <div class="post-header">
                    <h3 class="post-title">{{title}}</h3>
                    <button type="button" class="delete-btn post-delete-btn"><b>DELETE</b></button>
                </div>

                <div class="post-user-data">
                    <h6 class="firstname">{{firstname}}</h6>
                    <h6 class="lastname">{{lastname}}</h6>
                </div>
                <div class="post-content-section">
                    {{#if image}}
                    <img class="post-image" src="{{image}}" title="post media image" />
                    {{/if}}
                    <p class="post-content" >{{content}}</p>
                </div>
                <div class="post-footer">
                    <h6 class="post-product">Price for {{product_type}} is {{price}}</h6>
                </div>
            </div>
        </script>
        <!-- new li for goods template -->
        <script id="good-template" type="text/x-handlebars-template">
        <li id="goods-{{id}}">
            <div class="goods-content">
                <p><strong>{{item_name}}</strong> - ${{price}}</p>
                <p>{{#if description}}({{description}}){{/if}}</p>
            </div>
            <button class="delete-btn goods-delete-btn">DELETE</button>
        </li>
        </script>
    </head>
    <body>
        <header>
            <h4 id="logo">Farm Link JA</h4>
            <nav id="nav_bar">
                <ul id="nav-li">
                    <li class="nav-li-item"><a href="./index.html">Home</a></li>
                    <li class="nav-li-item"><a href="./profile.html">Profile</a></li>
                    <li class="nav-li-item"><a href="./marketplace.html">Marketplace</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="alert-box">
                <h3 class="alert-message">Alert</h3>
            </div>
            <form class="post-box" hidden>
                <div class="post-box-header">
                    <div class="title-section">
                        <label for="title">Title: </label>
                        <input id="title" name="title" type="text" placeholder="Add title" required />
                    </div>
                    <button type="button" class="delete-btn" id="post-box-close-btn"><b>X</b></button>
                </div>
                <div class="content-section">
                    <textarea id="content" name="content" type="text" placeholder="Add content..."></textarea>
                    <br />
                    <label for="image">Image</label>
                    <input id="image" name="image" type="file" placeholder="Add-file" title="Add file" />
                </div>
                <div class="post-section">
                    <input id="price" name="price" type="number" placeholder="Set price" required/>
                    <select title="product-type" id="product-type" name="product-type" required>
                        <option value="" disabled selected> --Select the type of product-- </option>
                        <option value="tomato">Tomato</option>
                        <option value="onion">Onion</option>
                        <option value="pepper">Pepper</option>
                        <option value="beef">Beef</option>
                        <option value="garlic">Garlic</option>
                    </select>
                    <button  class="post-btn" type="submit">Post</button>
                </div>
            </form>
            <section class="main-section">
                
                <aside class="sidebar-holder">
                    <menu class="sidebar-menu">
                        <li class="sidebar-li">
                            <button type="button" class="create-post-btn"><h2>CREATE POST</h2></button>
                        </li>
                        <li class="sidebar-li">
                            <div class="search-box">
                                <div class="row">
                                    <input type="text" id="input-box" placeholder="Find post" autocomplete="off">
                                    <button>search</button>
                                </div>
                                <div class="result">

                                </div>
                            </div>
                        </li>
                    </menu>
                </aside>
                <aside class="post-holder">
                    <!-- Items will appear here -->
                </aside>
            </section>
            <section id="goods-section">
                <h2>My Goods</h2>
                
                <form id="goods-form">
                    <input type="text" id="good-name" placeholder="Item name" required>
                    <input type="number" id="good-price" placeholder="Price ($)" required>
                    <input type="text" id="good-desc" placeholder="Description (optional)">
                    <button type="submit">Add Item</button>
                </form>

                <ul id="goods-list">
                    <!-- Items will appear here -->
                </ul>
            </section>

           
        </main>
        <script type="module" src="./js/farmerHub-posts.js"></script>
        <script type="module" src="./js/farmerHub-goods.js"></script>
    </body>
</html>
