<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Farm Link JA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/marketplace.css">
        <link rel="stylesheet" href="./styles/alert.css">
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars-v4.7.8.js"></script>
        <script id="post-template" type="text/x-handlebars-template">
            <div class="post-container" id={{post-number}}>
                <h3 class="post-title">{{title}}</h3>
                <div class="post-user-data">
                    <h6 class="firstname">{{firstname}}</h6>
                    <h6 class="lastname">{{lastname}}</h6>
                </div>
                <div class="post-content-section">
                    {{#if image}}
                    <img class="post-image" src="{{image}}" title="post media image" />
                    {{/if}}
                    <p class="post-content" >{{content}}</p>
                </div>
                <div class="post-footer">
                    <h6 class="post-product">Price for {{product_type}} is {{price}}</h6>
                </div>
            </div>
        </script>
    </head>
    <body>
        <header>
            <h4 id="logo">Farm Link JA</h4>
            <nav id="nav_bar">
                <ul id="nav-li">
                    <li class="nav-li-item"><a href="./index.html">Home</a></li>
                    <li class="nav-li-item"><a href="./profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="alert-box">
                <h3 class="alert-message">Alert</h3>
            </div>
            <div class="side-panel">
                <button type="button" class="side-panel-btn">MENU</button>
                <ul class="side-panel-list">
                    <li>
                        <a href="./marketplace.html" class="side-panel-links">
                            <div class="side-panel-icon"></div>
                            <h5 class="side-panel-links-text">Home Feed</h5>
                        </a>
                    </li>
                    <li>
                        <a href="./product-listing.html" class="side-panel-links">
                            <div class="side-panel-icon"></div>
                            <h5 class="side-panel-links-text">Product Listing</h5>
                        </a>
                    </li>
                </ul>
            </div>
            <section class="main-section post-background">
                <div class="post-section">

                </div>
            </section>
        </main>
        <script type="module" src="./js/marketplace.js"></script>
    </body>
</html>
